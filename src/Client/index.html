<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="main">
        <div class="label-timer">
            <h1 id="valueMin">00</h1>
            <h4>mm</h4>
            <h1>:</h1>
            <h1 id="valueSec">00</h1>
            <h4>ss</h4>
        </div>
        <div class="btn-group">
            <button class="btn btn-green" id="btnStart">Start</button>
            <button class="btn btn-red btn-disabled" id="btnStop">Stop</button>
        </div>
        <div class="status-msg">
            <label id="lblStatus"></label>
        </div>
        <div class="error-msg">
            <label id="lblError"></label>
        </div>
    </div>
</body>
</html>
